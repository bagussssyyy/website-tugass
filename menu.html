<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Sorum meubel Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff9f0;
    }
    header {
      background-color: #ff6b00;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #ffa94d;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: white;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .menu-item img {
      max-width: 100%;
      border-radius: 6px;
    }
    .menu-item h3 {
      margin: 0.5rem 0;
    }
    .menu-item button {
      background-color: #ff6b00;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #ff6b00;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sorum Meubel Online</h1>
    <p>Almari, Bufet, Kursi  Meja</p>
  </header>

  <nav>
    <a href="beranda.html">Beranda</a>

    <a href="tentang kami.html">Tentang Kami</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <main>
    <h2>Daftar Produk</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="kanopi almari.jpg" alt="Almari" />
        <h3>Almari</h3>
        <p>Rp 4.000.000 - 10.000.000</p>
        
      </div>
      <div class="menu-item">
        <img src="bufet.jpeg" alt="Bufet" />
        <h3>Bufet</h3>
        <p>Rp 2.500.000 - 5.000.000</p>
        
      </div>
      <div class="menu-item">
        <img src="kursi meja.jpeg" alt="Kursi Meja" />
        <h3>Kursi Meja</h3>
        <p>Rp 1.000.000 - 30.000.000</p>

        </div>
      <div class="menu-item">
        <img src="download.jpeg" alt="Partisi" />
        <h3>Partisi</h3>
        <p>Rp 3.000.000 - 4.500.000</p>
        
      
        
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sorum meubel Online</p>
  </footer>

</body>
</html>
